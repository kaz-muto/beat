<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Font Awesomeのアイコンフォント -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>オリジナルサイト</title>
</head>

<body>
  <div id="main1">
    <article>
      <div id="introduction">
        <div class="title01">
          <h2>入門案内</h2>
        </div>
        <!--<body style="margin: 15px;">-->
        <table class="table table-striped table-bordered">
          <tr>
            <th class="text-center">項目</th>
            <th class="text-center">入会金</th>
            <th class="text-center">月会費</th>
          </tr>
          <tr>
            <td>一般・女子・壮年</td>
            <td class="text-right">11,000円（税込）</td>
            <td class="text-right">11,000円（税込）</td>
          </tr>
          <tr>
            <td>ジュニア</td>
            <td class="text-right">11,000円（税込）</td>
            <td class="text-right">7,700円（税込）</td>
          </tr>
          <tr>
            <td>幼年</td>
            <td class="text-right">11,000円（税込）</td>
            <td class="text-right">5,500円（税込）</td>
          </tr>
        </table>
      </div>
      <div id="information">
        <div class="title02">
          <h2>道場案内</h2>
        </div>
        <table class="table table-striped table-bordered">
          <tr>
            <th class="text-center">道場</th>
            <th class="text-center">曜日</th>
            <th class="text-center">場所・時間</th>
          </tr>
          <tr>
            <td>本部道場</td>
            <td class="text-right">月・水</td>
            <td class="text-right">本部道場・19時30分から21時</td>
          </tr>
          <tr>
            <td>〇〇道場</td>
            <td class="text-right">火・土</td>
            <td class="text-right">◯◯小学校体育館・19時30分から21時</td>
          </tr>
          <tr>
            <td>□□道場</td>
            <td class="text-right">金・日</td>
            <td class="text-right">□□小学校体育館・19時30分から21時</td>
          </tr>
        </table>
      </div>
  </div>
  </article>
  </div>

  <script src="main.js"></script>

</html>
